plugins {
    id 'java'
    id 'maven-publish'
}

version = "1.1.2"

subprojects {
    apply plugin: "java"
    apply plugin: "maven-publish"

    group = "com.github.rileycalhoun.commandhandler"
    version = "${this.version}"

    sourceCompatibility = 16
    targetCompatibility = 16

    publishing {
        publications {
            mavenJava(MavenPublication) {
                groupId = "${group}"
                version = "${this.version}"
                from components.java
            }
        }
    }
}