plugins {
    id 'java'
    id 'maven-publish'
}

version = "1.1.0"

subprojects {
    apply plugin: "java"
    apply plugin: "maven-publish"

    group = "com.github.rileycalhoun"
    version = "1.0.0"

    sourceCompatibility = 16
    targetCompatibility = 16

    publishing {
        publications {
            mavenJava(MavenPublication) {
                groupId = "com.github.rileycalhoun.commandhandler"
                from components.java
            }
        }
    }
}